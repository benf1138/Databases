<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Movie Table</title>
    <style>
        body {
            background-color: #000;
            color: #ffe81f;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-family: 'Star Jedi', sans-serif;
            color: #ffe81f;
        }
        table {
            margin: 0 auto;
            width: 60%;
            border-collapse: collapse;
            background-color: #222;
            color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #555;
        }
        th {
            background-color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #111;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #ffe81f;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #ffe81f;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #fff;
            color: #000;
        }
        #p5Canvas {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <h1>Star Wars Movies</h1>

    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td><a href="{{ url_for('show_characters', film_id=movie[0]) }}">{{ movie[1] }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add a New Movie</h2>
    <form method="POST" action="/add_movie">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required>
        <label for="runtime">Run Time (in minutes):</label>
        <input type="number" id="runtime" name="runtime" required>
        <br>
        <input type="submit" value="Add Movie">
    </form>
    <button class="tiefighter-button" id="tiefighterButton">Go to Person</button>
    <div id="p5Canvas"></div> 
    <script src="/static/p5.min.js"></script> 
    <script src="/static/tiefighter.js"></script>
    <script src="/static/p5.min.js"></script>
    <script src="/static/tiefighter.js"></script>

    <script>
        document.getElementById('tiefighterButton').addEventListener('click', function() {
            window.location.href = "/person";  
        });
    </script>

</body>
</html>
