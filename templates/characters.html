<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <style>
        body {
            background-color: #000;
            color: #ffe81f;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Star Jedi', sans-serif;
            color: #ffe81f;
            text-shadow: 2px 2px 4px #000, 0 0 25px #fff, 0 0 5px #ff0000;
            font-size: 48px;
        }
        h2 {
            font-family: 'Star Jedi', sans-serif;
            color: #ffe81f;
            font-size: 36px;
            margin-top: 40px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 22px;
            margin: 10px 0;
        }
        a {
            color: #ffe81f;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff0000;
        }
        .character-list, .director-list {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .character-list ul, .director-list ul {
            padding: 0;
            list-style: none;
        }
        .character-list li, .director-list li {
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 1px 1px 2px #000;
        }
        .container {
            background: url('https://www.starwars.com/sites/default/files/styles/1600x900/public/2022/05/sw11_001_00-hero_tall.jpg?itok=AnpnwMf6') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .button {
            background-color: #ffe81f;
            color: #000;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Characters in this Movie</h1>

        <div class="character-list">
            <ul>
                {% for character in characters %}
                <li><a href="{{ url_for('show_character', character_id=character[0]) }}">{{ character[1] }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <h2>Directors of this Movie</h2>
        <div class="director-list">
            <ul>
                {% for director in directors %}
                <li>{{ director[0] }} {{ director[1] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
