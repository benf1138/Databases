<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Wars Person Table</title>
        <style>
         
            body {
                background-color: #000;
                color: #ffe81f;
                font-family: 'Arial', sans-serif;
                text-align: center;
            }
            h1 {
                font-family: 'Star Jedi', sans-serif;
                color: #ffe81f;
            }
            table {
                margin: 0 auto;
                width: 60%;
                border-collapse: collapse;
                background-color: #222;
                color: #fff;
            }
            th, td {
                padding: 10px;
                border: 1px solid #555;
            }
            th {
                background-color: #333;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #111;
            }
            input[type="text"], input[type="date"] {
                padding: 8px;
                margin: 5px;
                border: none;
                border-radius: 4px;
                background-color: #333;
                color: #ffe81f;
            }
            input[type="submit"] {
                padding: 10px 20px;
                margin: 10px;
                border: none;
                background-color: #ffe81f;
                color: #000;
                font-weight: bold;
                cursor: pointer;
                border-radius: 4px;
            }
            input[type="submit"]:hover {
                background-color: #fff;
                color: #000;
            }
    
           
            #p5Canvas {
                position: fixed;
                bottom: 0;
                right: 0;
                z-index: 1000;
            }
        </style>
        <script src="/static/p5.min.js"></script>
        <script src="/static/jedi.js"></script>
    </head>
    <h2>Enter a new value here</h2>
<form action="">
  <input type="hidden" name="id" value="{{id}}">
  First Name: <input type="text" name="first_name" value="{{existingFirst}}"><br />
  Last Name: <input type="text" name="last_name" value="{{existingLast}}" /><br />
  Birth Date: <input type="date" name="birthdate"value="{{existingBirthdate}}"><br/>
  <input type="submit" value="Submit">
</form>
<a href="/">Return to Person list</a>
</html>
